<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click to Copy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h3> Click To Copy Code</h3>

        <pre class=" code">

     int main (){

         printf("Hello World ");

         return 0;

     }

     
     int main (){

        printf("Hello World ");

        return 0;

    }

    
    int main (){

        printf("Hello World ");

        return 0;

    }


        </pre>
        
    </div>


    <script src="style.js"></script>
</body>
</html>
